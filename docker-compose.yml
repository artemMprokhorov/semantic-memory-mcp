services:
  neural-memory:
    build: .
    container_name: neural-memory-mcp
    restart: unless-stopped
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NEURAL_API_KEY=${NEURAL_API_KEY:-change_me}
      - DB_PATH=/app/data/memory.db
      - CALIBRATION_FILE=/app/data/embedding_calibration.json
      - FLASK_PORT=5000
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
